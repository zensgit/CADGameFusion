name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential git pkg-config

    - name: Setup vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        echo "VCPKG_ROOT=$PWD" >> $GITHUB_ENV

    - name: Install project dependencies
      run: |
        cd vcpkg
        ./vcpkg install clipper2 earcut-hpp

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_TOOLCHAIN_FILE=${VCPKG_ROOT}/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_BUILD_TYPE=Release \
          -DUSE_CLIPPER2=ON \
          -DUSE_EARCUT=ON

    - name: Build
      run: cmake --build build --config Release --parallel 2

    - name: List build outputs
      run: |
        echo "=== Finding test executables ==="
        find build -name "*core_test*" -type f -executable 2>/dev/null || true
        echo "=== Build directory structure ==="
        ls -la build/tests/core/ 2>/dev/null || true
        ls -la build/bin/ 2>/dev/null || true

    - name: Run core_tests
      run: |
        # Try different possible locations
        if [ -f "build/tests/core/core_tests" ]; then
          echo "Running: build/tests/core/core_tests"
          build/tests/core/core_tests
        elif [ -f "build/bin/core_tests" ]; then
          echo "Running: build/bin/core_tests"
          build/bin/core_tests
        else
          echo "Warning: core_tests executable not found"
          echo "Build might have succeeded but tests not built"
        fi

    - name: Verify export feature
      run: |
        echo "=== Verifying export range selection feature ==="
        grep -n "selectedGroupId" editor/qt/src/canvas.hpp || echo "canvas.hpp not found"
        grep -n "Selected Group Only" editor/qt/src/mainwindow.cpp || echo "mainwindow.cpp not found"
        echo "=== Verification complete ==="