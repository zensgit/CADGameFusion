name: Core CI

on:
  push:
    paths:
      - 'CADGameFusion/**'
      - '.github/workflows/cadgamefusion-core.yml'
  pull_request:
    paths:
      - 'CADGameFusion/**'
      - '.github/workflows/cadgamefusion-core.yml'

jobs:
  build:
    name: Build Core (no Qt)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: CADGameFusion/vcpkg.json

      - name: Configure
        run: cmake -S CADGameFusion -B build -DBUILD_EDITOR_QT=OFF -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" -DVCPKG_MANIFEST_MODE=ON -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        run: cmake --build build --config Release --parallel -- -v

      - name: List build outputs
        run: |
          echo "-- build/bin --" && ls -la build/bin || true
          echo "-- build tree --" && find build -maxdepth 2 -type f | sed -n '1,200p' || true

      - name: Run core tests (triangulation)
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            build\\Release\\core_tests_triangulation.exe || exit 1
          else
            ./build/bin/core_tests_triangulation || exit 1
          fi

      - name: Run core tests (boolean/offset)
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            build\\Release\\core_tests_boolean_offset.exe || exit 1
          else
            ./build/bin/core_tests_boolean_offset || exit 1
          fi

      - name: Show vcpkg and CMake logs
        if: always()
        run: |
          echo "---- vcpkg manifest log ----"
          test -f build/vcpkg-manifest-install.log && sed -n '1,400p' build/vcpkg-manifest-install.log || echo "(no manifest log)"
          echo "---- CMake configure log ----"
          test -f build/CMakeFiles/CMakeConfigureLog.yaml && sed -n '1,400p' build/CMakeFiles/CMakeConfigureLog.yaml || echo "(no configure log)"

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ runner.os }}
          path: |
            build/vcpkg-manifest-install.log
            build/CMakeFiles/CMakeConfigureLog.yaml
            build/bin/**
          if-no-files-found: warn

      - name: Upload C API library artifact
        uses: actions/upload-artifact@v4
        with:
          name: core_c-${{ runner.os }}
          path: |
            build/bin/core_c.dll
            build/bin/libcore_c.so
            build/bin/libcore_c.dylib
          if-no-files-found: ignore
