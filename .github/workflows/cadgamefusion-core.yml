name: Core CI

on:
  push:
    paths:
      - 'CADGameFusion/**'
      - '.github/workflows/cadgamefusion-core.yml'
  pull_request:
    paths:
      - 'CADGameFusion/**'
      - '.github/workflows/cadgamefusion-core.yml'

jobs:
  build:
    name: Build Core (no Qt)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DBUILD_EDITOR_QT=OFF -DCMAKE_VERBOSE_MAKEFILE=ON

      - name: Build
        run: cmake --build build --config Release --parallel -- -v

      - name: List build outputs
        run: |
          echo "-- build/bin --" && ls -la build/bin || true
          echo "-- build tree --" && find build -maxdepth 2 -type f | sed -n '1,200p' || true

      - name: Run core tests (triangulation)
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            build\\tests\\core\\Release\\core_tests || build\\Release\\core_tests || echo "Test not found or failed"
          else
            ./build/tests/core/core_tests || ./build/bin/core_tests || echo "Test not found or failed"
          fi

      - name: Run core tests (boolean/offset)
        run: |
          echo "Boolean/offset tests will run in stub mode if Clipper2 not available"
          if [ "${{ runner.os }}" = "Windows" ]; then
            build\\tests\\core\\Release\\test_boolean_offset.exe || build\\Release\\test_boolean_offset.exe || echo "Test not found (expected without Clipper2)"
          else
            ./build/tests/core/test_boolean_offset || ./build/bin/test_boolean_offset || echo "Test not found (expected without Clipper2)"
          fi

      - name: Show CMake logs
        if: always()
        run: |
          echo "---- CMake configure log ----"
          test -f build/CMakeFiles/CMakeConfigureLog.yaml && sed -n '1,400p' build/CMakeFiles/CMakeConfigureLog.yaml || echo "(no configure log)"
          echo "---- CMake feature status ----"
          grep -E "(USE_EARCUT|USE_CLIPPER2|Found|NOT FOUND)" build/CMakeFiles/CMakeOutput.log 2>/dev/null || echo "(features not logged)"

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ runner.os }}
          path: |
            build/CMakeFiles/CMakeConfigureLog.yaml
            build/bin/**
          if-no-files-found: warn

      - name: Upload C API library artifact
        uses: actions/upload-artifact@v4
        with:
          name: core_c-${{ runner.os }}
          path: |
            build/bin/core_c.dll
            build/bin/libcore_c.so
            build/bin/libcore_c.dylib
          if-no-files-found: ignore
