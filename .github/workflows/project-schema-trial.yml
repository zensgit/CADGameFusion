name: Project Schema Validation (Trial)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'schemas/**'
      - 'samples/**'
      - 'tools/validate_project.py'

jobs:
  validate-samples:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate minimal project sample
        run: |
          python tools/validate_project.py samples/project_minimal.json --schema schemas/project.schema.json
      - name: Validate horizontal (ok)
        run: |
          python tools/validate_project.py samples/project_horizontal_ok.json --schema schemas/project.schema.json
      - name: Negative sample should fail
        run: |
          set +e
          python tools/validate_project.py samples/bad_missing_field.json --schema schemas/project.schema.json --quiet
          if [ $? -eq 0 ]; then echo "Expected failure but validation passed" && exit 1; else echo "Negative sample failed as expected"; fi
      - name: Negative distance (missing number value) should fail
        run: |
          set +e
          python tools/validate_project.py samples/project_distance_bad.json --schema schemas/project.schema.json --quiet
          if [ $? -eq 0 ]; then echo "Expected failure but validation passed" && exit 1; else echo "Negative sample failed as expected"; fi
