name: Qt Tests (Trial)

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logs'
        required: false
        default: 'false'
        type: boolean
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [ main ]
    paths:
      - 'editor/qt/**'
      - 'tests/qt/**'
      - '.github/workflows/qt-tests-trial.yml'
  schedule:
    - cron: '0 3 * * 1' # Every Monday 03:00 UTC

jobs:
  qt-tests-ubuntu:
    name: Qt Tests (Ubuntu)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            ~/vcpkg/installed
            ~/vcpkg/packages
            ~/.cache/vcpkg
          key: ubuntu-vcpkg-${{ hashFiles('**/vcpkg.json') }}-qttrial-v1
          restore-keys: |
            ubuntu-vcpkg-

      - name: Setup prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build git

      - name: Setup vcpkg
        shell: bash
        run: |
          set -e
          VCPKG_DIR="$HOME/vcpkg"
          if [ -d "$VCPKG_DIR/.git" ]; then (cd "$VCPKG_DIR" && git pull --ff-only); else rm -rf "$VCPKG_DIR" && git clone https://github.com/Microsoft/vcpkg.git "$VCPKG_DIR"; fi
          (cd "$VCPKG_DIR" && ./bootstrap-vcpkg.sh -disableMetrics)
          echo "VCPKG_ROOT=$VCPKG_DIR" >> $GITHUB_ENV
          echo "$VCPKG_DIR" >> $GITHUB_PATH

      - name: Setup Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.2'
          cache: true

      - name: Configure Qt runtime
        shell: bash
        run: |
          set -e
          QT_PREFIX=""
          QT_PLUGIN_DIR=""
          if command -v qtpaths >/dev/null 2>&1; then
            QT_PREFIX="$(qtpaths --qt-prefix)"
            QT_PLUGIN_DIR="$(qtpaths --plugin-dir)"
          elif command -v qtpaths6 >/dev/null 2>&1; then
            QT_PREFIX="$(qtpaths6 --qt-prefix)"
            QT_PLUGIN_DIR="$(qtpaths6 --plugin-dir)"
          elif [ -n "${Qt6_DIR:-}" ]; then
            QT_PREFIX="$(dirname "$(dirname "$(dirname "$Qt6_DIR")")")"
            QT_PLUGIN_DIR="$QT_PREFIX/plugins"
          fi
          if [ -z "$QT_PREFIX" ] || [ -z "$QT_PLUGIN_DIR" ]; then
            echo "Failed to resolve Qt paths" >&2
            exit 1
          fi
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV
          echo "QT_PLUGIN_PATH=$QT_PLUGIN_DIR" >> $GITHUB_ENV
          echo "QT_QPA_PLATFORM_PLUGIN_PATH=$QT_PLUGIN_DIR/platforms" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$QT_PREFIX/lib:${LD_LIBRARY_PATH:-}" >> $GITHUB_ENV

      - name: Configure (BUILD_EDITOR_QT=ON)
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_EDITOR_QT=ON \
            -DCMAKE_PREFIX_PATH="${{ env.Qt6_DIR }}" \
            -DCMAKE_TOOLCHAIN_FILE="$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" \
            -G Ninja

      - name: Build Qt tests
        run: |
          cmake --build build --config Release --target test_qt_export_meta test_qt_document_commands --parallel 2

      - name: Run Qt tests
        shell: bash
        run: |
          ctest --test-dir build -R '^qt_' -V
