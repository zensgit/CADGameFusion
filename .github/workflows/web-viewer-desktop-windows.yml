name: Web Viewer Desktop (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: tools/web_viewer_desktop

      - name: Build Windows installers
        run: npm run dist
        working-directory: tools/web_viewer_desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cadgf-web-viewer-desktop-windows
          path: tools/web_viewer_desktop/dist/**
          retention-days: 7
