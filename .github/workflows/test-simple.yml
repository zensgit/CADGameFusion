name: Test Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Simple Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libeigen3-dev
      
      - name: Configure
        run: cmake -S . -B build -DBUILD_EDITOR_QT=OFF -DCMAKE_BUILD_TYPE=Release
        
      - name: Build
        run: cmake --build build --config Release --parallel 2
        
      - name: Test
        shell: bash
        run: |
          ./build/tests/core/test_simple
          echo "âœ… Test passed on ubuntu-latest"
